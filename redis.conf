# Redis Production Configuration
# Optimized for production use with security and performance settings

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile /data/redis.log
syslog-enabled no

# Performance
tcp-backlog 511
databases 16
hz 10

# Security (uncomment and set password in production)
# requirepass your-redis-password

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Management
maxclients 10000